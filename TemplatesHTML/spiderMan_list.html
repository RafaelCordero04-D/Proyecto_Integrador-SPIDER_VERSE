{% include 'header.html' %}

<div class="container">
    <h1>All SpiderMans</h1>
    <a href="/restore/spidermans" class="btn btn-warning mb-3">Activar Spidermans</a>
    <div class="row">
        {% if spiderMans %}
        {% for SpiderMan in spiderMans %}
        <div class="col-md-4 mb-4">
            {% include 'spiderMan_card.html' %}
        </div>
        {% endfor %}
        {% else %}
        <p>No SpiderMans found.</p>
        {% endif %}
    </div>
</div>
