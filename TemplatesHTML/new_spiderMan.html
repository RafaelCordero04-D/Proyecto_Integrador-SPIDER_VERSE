{% include "header.html" %}

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4"> <h1 class="text-center mb-4">Registrar Nuevo SpiderMan</h1>

                <form method="post" action="/SpiderMans/" enctype="multipart/form-data">
                    <input type="hidden" name="universe_id" value="{{ universe_id }}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Ej: Miles Morales">
                    </div>

                    <div class="mb-3">
                        <label for="alias" class="form-label">Alias</label>
                        <input type="text" class="form-control" id="alias" name="alias" required placeholder="Ej: Spider-Man, Spidey">
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="form-label">Habilidades</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" required placeholder="Ej: Sentido arácnido, Bio-electricidad, Invisibilidad."></textarea>
                        <div class="form-text">Describe brevemente sus poderes únicos.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Estado</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="alive" id="aliveTrue" value="true" checked>
                            <label class="form-check-label" for="aliveTrue">Vivo (Alive)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="alive" id="aliveFalse" value="false">
                            <label class="form-check-label" for="aliveFalse">Fallecido (Not Alive)</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="img" class="form-label">Imagen (Póster/Arte)</label>
                        <input class="form-control" type="file" id="img" name="img" accept="image/*">
                        <div class="form-text">Sube una imagen representativa del personaje.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Registrar SpiderMan</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
