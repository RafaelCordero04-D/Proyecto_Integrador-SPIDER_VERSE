{% include "header.html" %}

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Editar Universo</h1>

                <form method="post" action="/universes/{{ universe.id }}/update" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="nameUniverse" class="form-label">Nombre del Universo</label>
                        <input type="text" class="form-control" id="nameUniverse" name="nameUniverse"
                            value="{{ universe.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descriptionUniverse" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descriptionUniverse" name="descriptionUniverse" rows="4"
                            required>{{ universe.description }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label for="personajesUniverse" class="form-label">Personajes Clave</label>
                        <input type="text" class="form-control" id="personajesUniverse" name="personajesUniverse"
                            value="{{ universe.characters }}">
                        <div class="form-text">Menciona personajes secundarios o villanos importantes.</div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/universes/{{ universe.id }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Actualizar Universo</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

{% include "footer.html" %}
